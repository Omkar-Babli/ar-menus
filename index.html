<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Menu Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <h2 style="text-align:center;">ðŸ“± Scan QR & View AR Menu</h2>
  
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Pizza 3D model -->
    <a-entity 
      gltf-model="url(assets/pizza.glb)" 
      position="-0.5 0 -2" 
      scale="0.5 0.5 0.5"
      rotation="0 180 0">
    </a-entity>

    <!-- Burger 3D model -->
    <a-entity 
      gltf-model="url(assets/burger.glb)" 
      position="0.5 0 -2" 
      scale="0.5 0.5 0.5"
      rotation="0 180 0">
    </a-entity>

    <!-- Pasta 3D model -->
    <a-entity 
      gltf-model="url(assets/pasta.glb)" 
      position="1.5 0 -2" 
      scale="0.5 0.5 0.5"
      rotation="0 180 0">
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls></a-entity>
  </a-scene>
</body>
</html>
