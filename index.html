<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Menu Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <h2 style="text-align:center;">ðŸ“± Point camera at marker to view AR Menu</h2>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marker (root folder marker.patt) -->
    <a-marker type="pattern" url="marker.patt">
      
      <!-- Pizza 3D model -->
      <a-entity 
        gltf-model="url(assets/pizza.glb)" 
        position="-0.5 0 0" 
        scale="0.5 0.5 0.5"
        rotation="0 180 0">
      </a-entity>

      <!-- Burger 3D model -->
      <a-entity 
        gltf-model="url(assets/burger.glb)" 
        position="0.5 0 0" 
        scale="0.5 0.5 0.5"
        rotation="0 180 0">
      </a-entity>

      <!-- Pasta 3D model -->
      <a-entity 
        gltf-model="url(assets/pasta.glb)" 
        position="1.5 0 0" 
        scale="0.5 0.5 0.5"
        rotation="0 180 0">
      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
